<!-- Modal -->
<div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alta de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="formulario.form.valid && registrarUsuario()" #formulario = "ngForm" id="singup-form" >
          <div class="form-group">
              <input  type="text" id="singup-email"  name="email"
              class="form-control" placeholder="Email"
              [(ngModel)]="txtEmail" required>
          </div>
          <div class="form-group">
              <input type="password" id="singup-clave"  name="clave"
              class="form-control" placeholder="Clave"
              [(ngModel)]="txtClave" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">
            Registrar Usuario</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
